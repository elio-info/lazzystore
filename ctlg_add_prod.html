    <meta charset="utf-8" />

    <link rel="stylesheet" href="assets/css/mycss.css" />
    <link rel="stylesheet" href="assets/css/vanilla-zoom.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-body clean-navbar">
        <div class="container">
            <a class="navbar-brand logo" href="shopping_cart.html">Lazzy Store</a><button data-bs-toggle="collapse"
                class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="shopping_cart.html">vender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales_today.html">consolidar dia</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown"
                            id="controlar_productos" href="#">controlar Productos</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="ctlg_add_prod.html">Adicionar Producto</a><a
                                class="dropdown-item" href="ctlg_addext_prod.html">Adicionar Existencias</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown"
                            id="inventario_productos" href="#">Inventariar Productos</a>
                        <div class="dropdown-menu">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page">
        <section class="clean-block clean-form dark" style="height: 640px">
            <div class="container">
                <div class="block-heading" style="padding: 15px 0px 0px; height: 75px">
                    <h2 class="text-info">Producto</h2>
                    <p id="descrp_action">Valores del mismo</p>
                </div>
                <!-- mensaje -->
                    <div id="mensajesDiv" style="display: none;"></div>
                <!-- fin mensajes -->
                <div>
                    <form id="productFrm">
                        <input type="hidden" name="tipo_operacion" id="tipo_operacion" value="guardar">
                        <div id="productFrm_nombre_div" class="mb-3 col-auto">
                            <label class="form-label" for="productFrm_nombre">Nombre</label><input class="form-control" type="text"
                                id="productFrm_nombre" name="productFrm_nombre" data-bs-theme="light" autofocus=""
                                required="" minlength="5" placeholder="Nombre completo" />
                        </div>
                        <div class="row">
                            <div class="mb-3 col-md-6 col-sm-10">
                                <label class="form-label" for="subject">Cantidad a entrar</label><input class="form-control"
                                type="number" id="productFrm_cant" name="productFrm_cant" data-bs-theme="light"
                                required="" minlength="1" min="1" placeholder="Minimo 1" />
                            </div>
                            <div class="mb-3 col-md-6 col-sm-10">
                            <label class="form-label" for="productFrm_dia">Fecha de compra</label><input class="form-control"
                                id="productFrm_dia" name="productFrm_dia" data-bs-theme="light" placeholder="Precio de venta"
                                required="" type="date" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label class="form-label" for="email">Costo del mismo</label><input class="form-control"
                                    type="number" id="productFrm_costo" name="productFrm_costo" data-bs-theme="light"
                                    min="1" placeholder="Minimo 1" required="" step=".01" />
                            </div>
                            <div class="mb-3 col-md-6">
                                <label class="form-label" for="productFrm_precio">Precio de venta <sub>( 30% por defecto calculado )</sub></label><input class="form-control"
                                    type="number" id="productFrm_precio" name="productFrm_precio" data-bs-theme="light" min="1"
                                    placeholder="Precio de venta" required="" step=".01" />
                            </div>
                        </div>                        
                        
                        <div class="mb-3 col-9">
                            <label class="form-label" for="productFrm_vence">Fecha de Vencimiento <sub >(opcional)</sub></label><input class="form-control"
                                id="productFrm_vence" name="productFrm_vence" data-bs-theme="light" placeholder="Precio de vencimiento"
                                type="date" />
                        </div>
                        <div class="row">
                            <div>
                                <button class="btn btn-success w-100" id="productFrm_btn_add" type="submit">
                                    Almacenar
                                </button>
                            </div>
                            <p></p>
                            <div>
                                <button class="btn btn-secondary w-100" id="productFrm_btn_rst" type="reset">
                                    Limpiar
                                </button>
                                <p></p>
                            </div>
                            <div>
                                <button class="btn btn-danger w-100" id="productFrm_btn_rst-1" type="button">
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/baguetteBox.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/theme.js"></script>

    <script src="code/jquery-3.7.1.js"></script>
    <script src="code/my_dataTables.js"></script>
    <script src="code/fncns_menu.js"></script>
    <script src="code/fncns_menu_nav_lzz.js"></script>
    <script src="code/ctlg_prod.js"></script>
</body>

</html>
