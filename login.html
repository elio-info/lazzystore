<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Lazzy Store</title>
    <meta name="description" content="esto es para...">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/mycss.css">

<body>

        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">

                </div>

                    <div class="mb-3"><label class="form-label" for="email">Usuario del Sistema</label><input class="form-control item" type="email" id="email" data-bs-theme="light"></div>
                    <div class="mb-3"><label class="form-label" for="password">Clave de Acceso</label><input class="form-control" type="password" id="password" data-bs-theme="light"></div>
                    <div class="mb-3"></div><button class="btn btn-outline-primary btn-lg" type="submit">Entrar</button>
                </form>
            </div>
        </section>

    <script src="assets/js/baguetteBox.min.js"></script>
